<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>三択クイズ</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>  
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

  <div class="main" id="app" />
  
  <script type="text/babel">
    'use strict';

     class Choise {
      constructor(text, isCorrect) {
        this.text = text;
        this.isCorrect = isCorrect;
      }
    }

    class Quiz {
      constructor(question, choises) {
        this.question = question;
        this.choises = choises;
      }
      random = function() {
        let array = this.choises;
        for(let i = (array.length - 1); 0 < i; i--) {
          const r = Math.floor(Math.random() * (i + 1));
          let tmp = array[i];
          array[i] = array[r];
          array[r] = tmp;
        }
        return array;
      }
    }

    const ChoiseForm = (choise) => {
      return <li key={choise.text}><button>{choise.text}</button></li>
    }

    const QuizForm = (quiz) => {
      const { useState } = React
      const [choise, setChoice] = useState(null)

      const randomChoises = quiz.random().map((choise) => <ChoiseForm key={choise.text} {...choise}/>);

    //  console.dir(randomChoises);
    
      return (
        <>
          <h2>問題</h2>
          <div>{quiz.question}</div>
          <h2>選択</h2>
          <ul style={{ listStyleType: 'none' }}>{randomChoises}</ul>
          <h2>解答</h2>
          <div id="text_a"></div>
        </>
      )
    }


    ReactDOM.render(
      <div>
        <h1>クイズひな形</h1>
          <hr />
          <span id="001"></span>
          <QuizForm 
            {...new Quiz(
              "1 + 1 は？", [
                new Choise("3", false),
                new Choise("2", true),
                new Choise("200", false)
              ])}
          />
      </div>,
      document.getElementById('app')
    );
  </script>
</body>
</html>

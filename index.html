<!DOCTYPE HTML>
 <html>
 <head>
 <meta charset="utf-8">
 <title>三択クイズ</title>
 </head>
 <body>
 <h1>クイズひな形</h1>
 <hr>

 <span id="001"></span>

 <h2>問題</h2>
 <div id="text_q"></div>
 <h2>選択</h2>
 <div id="text_s"></div>
 <h2>解答</h2>
 <div id="text_a"></div>


 <script type="text/javascript">

 //問題と解答
 qa = new Array();
 qa[0] = ["Linuxの特徴で間違っているのは？","無料で多くの関連ソフトウェアが利用可能","WindowsやmacOSと異なり、マウスは使えずコマンドでしか操作できない","仮想化ソフトウェア上で無料で動かすことができる",2];
 qa[1] = ["コンソールなどの文字だけによるインタフェースを何という？","SSH＝Secure Shell（セキュアシェル）","GUI＝Graphical User Interface（グラフィカル・ユーザ・インターフェース）","CLI＝Command Line Interface（コマンドラインインターフェース）",3];
 qa[2] = ["コンピュータにおける作業台にたとえられるものは？","ＣＰＵ","メモリ","ストレージ",2];
 qa[3] = ["Linuxにおいてファイルやディレクトリの削除するコマンドは？","cd","rm","mv",2];
 qa[4] = ["コマンドプロセスの入出力について正しいものを選択して下さい","標準入力を受け取り、標準出力を出す","標準出力を受け取り、標準出力と標準エラー出力を出す","標準入力を受け取り、標準出力と標準エラー出力を出す",3];
 qa[5] = ["標準入力の中に指定した単語が含まれるかを判定して出力するコマンドは？","grep","cat","less",1];
 qa[6] = ["Vimで文字をファイルに入力するためのインサートモードに入るための入力文字は？","k","i","l",2];
 qa[7] = ["Vimでファイルに保存するための入力文字は？",";q!",":q",":w",3];
 qa[8] = ["シェルの説明で間違っているものは？","bashはシェルの１つ","VScodeはシェルの１つ","OSのカーネルを包み込み対話をする機能を持つ",2];
 qa[9] = ["指定された文字列を標準出力に表示するコマンドは？","echo","cat","chmod",1];
 qa[10] = ["パケットを発行しネットワーク疎通を確認したいホストに対し調査できるコマンドは？","netstat","traceroute","ping",3];
 qa[11] = ["http通信で誤った説明は？","httpはデフォルトで8000番ポートを利用する","http通信には応答を求めるリクエストと応答であるレスポンスがある","http通信のレスポンスにはヘッダ情報と本体部分を表すcontentがある",1];
 qa[12] = ["システム全体を管理するソフトウェアのことを何という","ブラウザ","コンソール","OS 、Operating System （オペレーティング・システム）",3];
 qa[13] = ["OSの中核部分のことを指す言葉を何という","シェル","Linux カーネル","Windows",2];
 qa[14] = ["Linuxカーネルを車の部品に例えるとどれでしょう","ハンドル","ブレーキ","エンジン",3];
 qa[15] = ["Linuxカーネルと各種ソフトウェアを「おすすめセット」のような形式で配布されているもの","Linux ディストリビューション","VScode","Windows",1];
 qa[16] = ["サーバー向けディストリビューションの１つは次のうちどれでしょう。","Ubuntu（ウブントゥ）","Vagrant（ベイグラント）","VirtualBox（バーチャルボックス）",1];
 qa[17] = ["英語で管理者は次のうちどれでしょう","Master","Leader","Administrator",3];
 qa[18] = ["コマンドや他のアプリケーションを呼び出すことができる特別な環境は次のうちどれでしょう","シェル","Linux カーネル","コンソール",3];
 qa[19] = ["ユーザのホームディレクトリを示すチルダとはどれでしょう","~","/","|",1];
 qa[20] = ["現在開いているディレクトリはどれでしょう","ホームディレクトリ","コンソール","カレントディレクトリ",3];
 qa[21] = ["仮想環境（仮想マシン）を英語でいうとどれでしょう","VM＝Virtual Machine","GUI＝Graphical User Interface（グラフィカル・ユーザ・インターフェース）","CLI＝Command Line Interface（コマンドラインインターフェース）",1];
 qa[22] = ["最新版ではなく特定のバージョンを指定してインストールしたり、複数のバージョンを同時に使い分けたりする面倒なことを簡単に実行してくれるツールを何という？","パッケージマネージャ","シェル","ストレージ",1];
 qa[23] = ["パッケージマネージャでないものはどれでしょう","WindowsのChocolatey（チョコラティー）","macOSのHomebrew（ホームブリュー）","VScode（ブイエスコード）",3];
 qa[24] = ["コマンド入力ソフトでないものはどれでしょう","Linuxカーネル"," MacOSのiTerm2 ","WindowsのPowerShell（パワーシェル）",1];
 qa[25] = ["仮想環境を構築するためのソフトはどれでしょう？","WindowsのChocolatey（チョコラティー）","VirtualBox（バーチャルボックス）","Linuxディストリビューション",2];
 qa[26] = ["VirtualBox の操作を簡単にしてくれるツールを何というでしょう","Vagrant （ベイグラント）","Linuxカーネル","VM＝Virtual Machine",1];
 qa[27] = ["仮想マシンを立ち上げるVagrantのコマンドはなんでしょう？","rlogin","vagrant halt","Vagrant up",3];
 qa[28] = ["仮想マシンを閉じるVagrantのコマンドはなんでしょう？","rlogin","vagrant halt","Vagrant up",2];
 qa[29] = ["Linux を操作する通信プロトコルを何という？","GUI＝Graphical User Interface（グラフィカル・ユーザ・インターフェース）","Linuxディストリビューション","SSH＝Secure Shell（セキュアシェル）",3];
 


 function run(){ //randomの生成
 for (var i = qa.length-1; i>=0; i--){
  var rand = Math.floor(Math.random() * (i+1));
  var temp = qa[i];
  qa[i] = qa[rand]
  qa[rand] = temp;
  quiz(qa);
 }
  }


 //初期設定
 q_sel = 3; //選択肢の数
 setReady(qa);

function setReady() {//初期設定
 count = 0; //問題番号
 ansers = new Array(); //解答記録
 run(); //再テストの場合のランダムの生成
 quiz(); //最初の問題
 }
function quiz() { //問題表示
  var s, n;
  //問題
 document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];
  //選択肢
 s = "";
   for (n=1;n<=q_sel;n++) {
    s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】";
   }
 document.getElementById("text_s").innerHTML = s;
 }
function anser(num) { //解答表示
  var s;
  s = (count + 1) + "問目：";
  //答え合わせ
 if (num == qa[count][q_sel + 1]) {
   //正解
  ansers[count] = "○";
  } else {
   ansers[count] = "×";
  }
  s += ansers[count] + qa[count][num];
  document.getElementById("text_a").innerHTML = s;
  //次の問題を表示
 count++;
  if (count < qa.length) {
   quiz();
  } else {
   //終了
  s = "<table border='2'><caption>成績発表</caption>";
   //1行目
  s += "<tr><th>問題</th>";
   for (n=0;n<qa.length;n++) {
    s += "<th>" + (n+1) + "</th>";
   }
   s += "</tr>";
   //2行目
  s += "<tr><th>成績</th>";
   for (n=0;n<qa.length;n++) {
    s += "<td>" + ansers[n] + "</td>";
   }
   s += "</tr>";
   s += "</table>";
   document.getElementById("text_q").innerHTML = s;
   //次の選択肢
  s = "【<a href='javascript:history.back()'>前のページに戻る</a>】";
   s += "【<a href='javascript:setReady()'>同じ問題を最初から</a>】";
   s += "【<a href=''>次の問題に進む</a>】";
   document.getElementById("text_s").innerHTML = s;
  }
 }
 </script>
 </body>
 </html>

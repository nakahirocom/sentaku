function qashaf(qa){

      for (var m = qa.length-1; m >= 0; m--) {
        var rand = Math.floor(Math.random() * (qa.length - 1));
        var temp = qa[m];
        qa[m] = qa[rand]
        qa[rand] = temp;
      }
}
qashaf(qa);

var sentaku = qa.slice(0,3);

document.getElementById("text_q").innerHTML = "   "+qa[0][0];
  


function sentakuShaf(sentaku){
for (var m = sentaku.length-1; m >= 0; m--) {

  sentaku[rand] = temp;
